<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRPRS</title>
    <link rel="stylesheet" href="Publication.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Serif+Display:ital@0;1&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- Header -->
        <header class="box--header">
            
            <!-- Logo -->
            <div class="box--logo">
                <img src="Assets/logo.png" alt="Logo">
            </div>

            <!-- Navigasi -->
            <nav class="box--navigasi">
                <ul class="box--subnavigasi">
                    <li class="box--iconmenu">
                        <a class="box--judul" href="home.html" style="--i: 1">
                            <div><img class="box--icon" src="Assets/Home.png" /></div>
                            <p class="box--tulisan">Home</p>
                        </a>
                    </li>
                    <li class="box--iconmenu dropdown">
                        <a class="box--judul" href="Research.html" onclick="toggleDropdown(event, 'research-dropdown')" style="--i: 1">
                            <div><img class="box--icon" src="Assets/Research.png" /></div>
                            <p class="box--tulisan">Research <span class="arrow">&#9660;</span></p>
                        </a>
                        <ul id="research-dropdown" class="dropdown-content">
                            <a href="aResearch.html">Option A</a>
                            <a href="bResearch.html">Option B</a>
                        </ul>
                    </li>
                    <li class="box--iconmenu dropdown">
                        <a class="box--judul" href="Software.html" onclick="toggleDropdown(event, 'software-dropdown')" style="--i: 2">
                            <div><img class="box--icon" src="Assets/software.png" /></div>
                            <p class="box--tulisan">Software <span class="arrow">&#9660;</span></p>
                        </a>
                        <ul id="software-dropdown" class="dropdown-content">
                            <a href="aSoftware.html">Option A</a>
                            <a href="bSoftware.html">Option B</a>
                        </ul>
                    </li>
                    <li class="box--iconmenu">
                        <a class="box--judul" href="Profile.html" style="--i: 2">
                            <div><img class="box--icon" src="Assets/Profile.png" /></div>
                            <p class="box--tulisan">Profile</p>
                        </a>
                    </li>
                    <li class="box--iconmenu">
                        <a class="box--judul" href="News.html" style="--i: 3">
                            <div><img class="box--icon" src="Assets/news.png" /></div>
                            <p class="box--tulisan">News Archive</p>
                        </a>
                    </li>
                    <li class="box--iconmenu">
                        <a class="box--judul" href="Publication.html" style="--i: 4">
                            <div><img class="box--icon" src="Assets/publication.png" /></div>
                            <p class="box--tulisan">Publications</p>
                        </a>
                    </li>
                    <li class="box--iconmenu">
                        <a class="box--judul" href="Group.html" style="--i: 5">
                            <div><img class="box--icon" src="Assets/group.png" /></div>
                            <p class="box--tulisan">Group Meetings</p>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="hamburger-menu" onclick="toggleMenu()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </header>

        
        <main>
            <!-- Judul Halaman -->
            <div class="center-text">
                <h1>Publications</h1>
            </div>
            </main>

        <!-- Kontainer Tabel -->
        <div class="table-container">

            <!-- Kontrol Tabel -->
            <div class="table-controls">

                <!-- Dropdown Entries per Page -->
                <div>
                    <label for="entriesPerPage">Entries per page:</label>
                    <select id="entriesPerPage" onchange="changeEntriesPerPage()">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="15">15</option>
                        <option value="25">25</option>
                    </select>
                </div>

                <!-- Input Search dan Tombol Search -->
                <div>
                    <input type="text" id="searchInput" placeholder="Search...">
                    <button onclick="handleSearch()">Search</button>
                </div>
            </div>

            <!-- Tabel Data -->
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th>NPM</th>
                        <th>Research Title</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
            </table>

            <!-- Pagination -->
            <div class="pagination">
                <button onclick="firstPage()"> « </button>
                <button onclick="previousPage()"> ‹ </button>
                <button onclick="nextPage()"> › </button>
                <button onclick="lastPage()"> » </button>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="box--footer">
        <p>Copyright © 2024 Department of Geophysics FMIPA Unpad</p>
    </footer>

    <!-- JavaScript -->
    <script src="publication.js"></script>
</body>
</html>
