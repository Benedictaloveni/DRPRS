<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Judul Halaman -->
    <title>Login</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Serif+Display:ital@0;1&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- Kontainer Logo -->
    <div class="logo-container">
        <img src="Assets/logo.png" alt="Logo" class="logo">
    </div>

    <!-- Kontainer Utama -->
    <div class="container">
        <div class="content-wrapper">

            <!-- Kontainer Gambar untuk Slideshow -->
            <div class="image-container">
                <img src="../Assets/SPP.jpg" alt="Image 1" class="slideshow active">
                <img src="../Assets/SPP2.jpg" alt="Image 2" class="slideshow">
                <img src="../Assets/SPP2.jpg" alt="Image 3" class="slideshow">
            </div>

            <!-- Kontainer Form Login -->
            <div class="login-container">
                <h2>Welcome Back!</h2>
                <form id="login-form">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Masukkan Kata Sandi">
                    <span id="error-message"></span>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript untuk Fungsi Login -->
    <script src="login.js"></script>
</body>
</html>
